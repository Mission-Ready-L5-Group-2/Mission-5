version: "3"

services:
  frontend:
    build: ./frontend
    container_name: react-ui
    ports:
      - "5173:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network
  
  backend:
    build: ./backend
    container_name: node-api
    restart: always
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true
    depends_on:
      - database
    networks:
      - mern-network
  
  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    # volumes:
    #   - ./mongobackup:/data/db // Not needed as we are seeding each time the container starts up but if data was to be modified it is useful.
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge